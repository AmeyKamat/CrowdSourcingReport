{% extends "layout.html" %}
{% block title %}Search{% endblock title %}
{% block body %}
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			{% for result in results %}
				<div class="panel panel-default panelbody">
					<div class="panel-body">
						<div class="col-md-6">
							<div class="col-md-6">
								<img src="/Content/img/ngo_logo.jpg" class="col-md-12">
							</div>
							<div class="col-md-6">
								<h3>{{result.fields[0].value}}</h3>
								<p><i class="fa fa-map-marker"></i> {{result.fields[2].value}}</p>
							</div>
						</div>
						<div class="col-md-6">
							<h4>Description: </h4>
						<p>{{result.fields[1].value}}</p>
						</div>
						
						
					</div>
						</div>
						<div class="col-md-1"></div>
					</div>
				</div>
			{% endfor %}	
		</div>
		<div class="col-md-1"></div>
	</div>
{% endblock body %}
{% block scripts %}
<!-- CarouFredSel JavaScript Plugin -->
<script type="text/javascript" language="javascript" src="/Content/carousal/jquery-1.8.2.min.js"></script>
<script type="text/javascript" language="javascript" src="/Content/carousal/jquery.carouFredSel-6.2.1-packed.js"></script>
<script type="text/javascript" language="javascript" src="/Content/js/slidingPanels.js"></script>
{% endblock scripts %}
