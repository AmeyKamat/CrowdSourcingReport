{% extends "layout.html" %}

{% block title %}Propose{% endblock title %}

{% block body %}
	
<div class = "container">
	<div class = "row">			
		<form class="form-horizontal" method="post">
			<fieldset>
				<legend>Propose a Project</legend>
				<div class="form-group">
					<label for="inputText" class="control-label">Title:</label>
					<input type="text" class="form-control" id="inputText"  name="title" placeholder="Title" style="width:30%">
				</div>

				<div class="form-group">
					<label for="inputText" class="control-label">Category:</label>
					<input type="text" class="form-control" id="inputText"  name="category" placeholder="Category" style="width:30%">
				</div>

				<div class="form-group">
						<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock body %}

{% block scripts %}
	<script src = "/Content/js/smoothScroll.js"></script>
{% endblock scripts %}
