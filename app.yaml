application: crowd-sourcing-report
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries: 
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: matplotlib
  version: latest
- name: pycrypto
  version: latest


handlers:
- url: /signup
  script: main.app
  secure: always
- url: /login
  script: main.app
  secure: always
- url: /forgot
  script: main.app
  secure: always
- url: /Content/js
  static_dir: Content/js
- url: /Content/html
  static_dir: Content/html
- url: /Content/fonts
  static_dir: Content/fonts
- url: /Content/css
  static_dir: Content/css
- url: /Content/carousal
  static_dir: Content/carousal
- url: /Content/img
  static_dir: Content/img
- url: /.*
  script: homepage.application

